<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_bump</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 960,
        height = 540;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
    // 背景の色を設定
    renderer.setClearColor(0x87CEFA);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    const camera = new THREE.PerspectiveCamera(45, width / height);
    // カメラの初期座標を設定
    camera.position.set(0, 0, 50);
    
    // カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera,document.body);

 // テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("piramid.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;

  // バンプマップ読み込み
  var bump = textureLoader.load("piramid_bump.jpg");
  mat.bumpMap = bump;
  mat.bumpscale = 0.5;
    
  //角すい〜円すい
  var coneGeometry = new THREE.ConeGeometry( 10, 13, 4); 
  //半径、高さ、底面の分割数
  var cone = new THREE.Mesh(coneGeometry, mat);
  scene.add(cone);
    
  // 平面を作成
  var planeGeometry = new THREE.PlaneGeometry(30,30,30,30);
  var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
  var plane = new THREE.Mesh(planeGeometry,planeMaterial);
  plane.rotation.set( -Math.PI/2, 0, 0 );
  plane.position.set(0,-5,0);
  scene.add( plane );



 // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(100, 100, 100);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-100, 100, 100);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(100, -100, 100);
  // シーンに追加
  scene.add(directionalLight3);
    
  var directionalLight4 = new THREE.DirectionalLight(0xffffff);
  directionalLight4.position.set(-100, -100, -100);
  // シーンに追加
  scene.add(directionalLight4);
  
 tick();
    
 // 毎フレーム時に実行されるループイベントです
 function tick() {
    // レンダリング
    renderer.render(scene, camera);
    requestAnimationFrame(tick);
 }
   
  // 初回実行
  var update = function() {
    requestAnimationFrame(update);
    
    renderer.render(scene, camera);
  };
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
